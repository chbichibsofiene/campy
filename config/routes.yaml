controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
app_home:
    path: /
    controller: App\Controller\HomeController::index
cart:
    path: /cart
    controller: App\Controller\CartController::index
app_additem:
    path: /cart/add/{id}
    controller: App\Controller\CartController::addItem